<style>
  /* Hide header, navigation, and sidebar */
  header, nav, .sidebar, aside {
    display: none !important;
  }

  html, body, main {
    margin: 0; padding: 0; height: 100vh; width: 100vw;
    background-color: #000;
    overflow: hidden;
  }
  /* Center content in viewport */
  .cover-container {
    box-sizing: border-box;
    display: flex;

    align-items: center;      
    height: 100%;

  }
  .cover-title {
    color: #fff;
    font-size: 2.5rem;
    margin: 0 0 1rem;
    text-align: center;
  }
  .cover-video {
    max-width: 100%;
    max-height: 80vh;
    width: auto;
    height: auto;
    display: block;
  }
</style>
