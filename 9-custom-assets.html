<h2>Custom Assets</h2>
<hr>

<!--
  Full-width video container:
  Breaks out of the theme's max-width constraint by spanning the full viewport width.
-->
<style>
.fullwidth-video-container {
  position: relative;
  left: 50%;
  right: 50%;
  margin-left: -50vw;
  margin-right: -50vw;
  width: 100vw;
  max-width: none;
  overflow: hidden;
}
.fullwidth-video-container video {
  width: 100%;
  height: auto;
  display: block;
}
</style>

<div class="fullwidth-video-container">
  <video
    autoplay
    loop
    muted
    playsinline
  >
    <source
      src="{{ '/images/HibiyaPark-Wanted-Poster.mp4' | relative_url }}"
      type="video/mp4"
    >
    <!-- Fallback text for older browsers -->
    Your browser does not support HTML5 video.
  </video>
</div>
